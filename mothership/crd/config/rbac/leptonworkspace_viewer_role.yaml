# permissions for end users to view leptonworkspaces.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: leptonworkspace-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: crd
    app.kubernetes.io/part-of: crd
    app.kubernetes.io/managed-by: kustomize
  name: leptonworkspace-viewer-role
rules:
- apiGroups:
  - mothership.lepton.ai
  resources:
  - leptonworkspaces
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - mothership.lepton.ai
  resources:
  - leptonworkspaces/status
  verbs:
  - get
