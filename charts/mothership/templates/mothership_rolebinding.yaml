apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ .Values.mothership.name }}-rolebinding
  namespace: {{ .Release.Namespace }}
subjects:
- kind: ServiceAccount
  name: {{ .Values.mothership.name }}
roleRef:
  kind: Role
  name: {{ .Values.mothership.name }}-role
  apiGroup: rbac.authorization.k8s.io
