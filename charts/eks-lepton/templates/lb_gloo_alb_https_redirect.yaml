{{ if .Values.lbGlooAlbIngress.enabled }}
{{ if ne .Values.sharedAlbMainDomain "" }}
{{ if ne .Values.lbGlooAlbIngress.certificateArn "" }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lb-gloo-redirect-ingress
  namespace: {{.Values.lbGlooAlbIngress.namespace}}
  annotations:
    alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig":
      { "Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}'
    alb.ingress.kubernetes.io/healthcheck-path:  {{ .Values.lbGlooAlbIngress.healthCheckPath }}
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80}]'
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/group.name: {{.Values.lbGlooAlbIngress.ingressGroupName}}
spec:
  ingressClassName: alb
  rules:
  - http:
      paths:
      - backend:
          service:
            name: ssl-redirect
            port:
              name: use-annotation
        path: /
        pathType: Prefix
{{ end }}
{{ end }}
{{ end }}
