apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      serviceAccountName: {{ .Release.Name }}
      containers:
        - name: {{ .Release.Name }}
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          resources:
            requests:
              memory: {{ .Values.service.resources.requests.memory }}
              cpu: {{ .Values.service.resources.requests.cpu }}
            limits:
              memory: {{ .Values.service.resources.limits.memory }}
              cpu: {{ .Values.service.resources.limits.cpu }}
          command: ["{{ .Values.image.command }}"]
          args: {{ .Values.image.args }}
          ports:
            - containerPort: {{ .Values.service.port }}
          volumeMounts:
            - name: aws-credentials
              mountPath: "/root/.aws"
              readOnly: true
      volumes:
        - name: aws-credentials
          secret:
            secretName: {{ .Values.service.secretName }}
