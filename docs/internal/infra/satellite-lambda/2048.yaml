---
apiVersion: v1
kind: Namespace
metadata:
  name: game-2048

---
apiVersion: apps/v1
kind: Deployment

metadata:
  namespace: game-2048
  name: deployment-2048

spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: app-2048

  replicas: 1

  template:
    metadata:
      labels:
        app.kubernetes.io/name: app-2048

    spec:
      hostNetwork: true

      tolerations:
        - key: nvidia.com/gpu
          operator: Exists
          effect: NoSchedule
        - key: lepton.ai/resource-provider
          value: lambdalabs
          operator: Equal
          effect: NoSchedule

      containers:
        - image: public.ecr.aws/l6m2t8p7/docker-2048:latest
          imagePullPolicy: Always
          name: app-2048

---
apiVersion: v1
kind: Service

metadata:
  namespace: game-2048
  name: service-2048

spec:
  type: NodePort

  ports:
    - port: 80
      targetPort: 80
      protocol: TCP

  selector:
    app.kubernetes.io/name: app-2048

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: game-2048
  name: ingress-2048
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip

spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: service-2048
                port:
                  number: 80
