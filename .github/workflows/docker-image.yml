name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "**" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build photon Docker image
      run: |
        if [[ ${{github.ref}} == 'refs/heads/main' ]]; then
          docker build . --file lepton/photon/dockerfiles/python-runner.Dockerfile --tag lepton:photon-py-runner-$(git rev-parse --short HEAD)
          docker build . --file lepton/photon/dockerfiles/hf-runner.Dockerfile --tag lepton:photon-hf-runner-$(git rev-parse --short HEAD)
        fi
