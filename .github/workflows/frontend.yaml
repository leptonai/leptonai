name: frontend-build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: Install npm dependencies
        working-directory: web
        run: npm ci --force
      - name: Run build task
        working-directory: web
        run: npm run build --if-present
      - name: Lint
        working-directory: web
        run: npm run lint