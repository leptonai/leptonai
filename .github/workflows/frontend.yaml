name: web

on:
  push:
    branches: [ "main" ]
  pull_request:
    paths:
      - .github/**
      - web/**
    branches: [ "**" ]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Cache node modules
        id: cache-node-modules
        uses: actions/cache@v3
        with:
          path: web/node_modules
          key: node-modules-${{ hashFiles('**/package-lock.json') }}

      - name: Install Dependencies
        working-directory: web
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci

  lint:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Restore node modules cache
        uses: actions/cache@v3
        with:
          path: web/node_modules
          key: node-modules-${{ hashFiles('**/package-lock.json') }}

      - name: Lint
        working-directory: web
        run: npm run lint
  build:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Restore node modules cache
        uses: actions/cache@v3
        with:
          path: web/node_modules
          key: node-modules-${{ hashFiles('**/package-lock.json') }}

      - name: Run build task
        working-directory: web
        run: npm run build --if-present
  test:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Restore node modules cache
        uses: actions/cache@v3
        with:
          path: web/node_modules
          key: node-modules-${{ hashFiles('**/package-lock.json') }}

      - name: Run test task
        working-directory: web
        run: npm run test
  e2e-test:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Restore node modules cache
        uses: actions/cache@v3
        with:
          path: web/node_modules
          key: node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Download cypress binary
        working-directory: web
        run: npm run cypress:install
      - name: Run build task
        working-directory: web
        run: npm run build --if-present
      - name: Start server
        working-directory: web
        run: npm run preview &
        env:
          CI: true
      - name: Run e2e tests
        working-directory: web
        run: npx percy exec -- npm run test:e2e
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
