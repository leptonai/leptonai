# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go-1.19.x

on:
  push:
    branches: [ "main" ]
  pull_request:
    paths:
      - .github/**
      - lepton-api-server/**
      - lepton-deployment-operator/**
      - lepton-mothership/**
      - go-pkg/**
      - go-client/**
      - go.mod
      - go.sum
    branches: [ "**" ]

jobs:
  build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19.x
    - name: Format
      run: if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then exit 1; fi
    - name: Test
      run: |
        (cd lepton-api-server && go test -v ./...)
        (cd lepton-deployment-operator && go test -v ./...)
        (cd lepton-mothership && go test -v ./...)
        (cd go-pkg && go test -v ./...)
        (cd go-client && go test -v ./...)
