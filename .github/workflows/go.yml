# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go-1.19.x

on:
  push:
    branches: [ "main" ]
  pull_request:
    paths:
      - .github/**
      - lepton-api-server/**
      - lepton-deployment-operator/**
      - go.mod
      - go.sum
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19.x

    - name: Build
      run: cd lepton-api-server && go build -v ./...

    - name: Test
      run: cd lepton-api-server && go test -v ./...
